<h1>flip</h1>
<a name="com.acornui.io.Buffer$flip()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">flip</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="index.html"><span class="identifier">Buffer</span></a></code>
<p>Flips this buffer.</p>
<p>The limit is set to the current position, then the position is set to
zero, and the mark is cleared.</p>
<p>The content of this buffer is not changed.</p>
<p><strong>Return</strong><br/>
this buffer.</p>
