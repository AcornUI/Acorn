<h1>readLine</h1>
<a name="com.acornui.string.StringParser$readLine()"></a>
<code><span class="keyword">fun </span><span class="identifier">readLine</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
<p>Reads until either \r\n or \n, returning the line (not including the line feed or carriage return)
If the position is at the end, an empty string will be returned. Use <a href="has-next.html">hasNext</a> to determine eof.</p>
