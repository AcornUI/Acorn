<h1>enabled</h1>
<a name="com.acornui.component.scroll.TossScroller$enabled"></a>
<code><span class="keyword">var </span><span class="identifier">enabled</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>Enables or disables this toss scroller. If this is set to false in the middle of a toss, the toss will
still finish as if the drag were immediately released. Use <a href="stop.html">stop</a> to halt the current velocity.</p>
