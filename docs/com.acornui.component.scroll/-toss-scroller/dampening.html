<h1>dampening</h1>
<a name="com.acornui.component.scroll.TossScroller$dampening"></a>
<code><span class="keyword">var </span><span class="identifier">dampening</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-float/index.html"><span class="identifier">Float</span></a></code>
<p>Dampening affects how quickly the toss velocity will slow to a stop.
Make this number 0 &lt; dampening &lt; 1.  Where 1 will go forever, and 0 will prevent any momentum.</p>
