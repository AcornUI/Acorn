<h1>JUSTIFY</h1>
<a name="com.acornui.component.layout.algorithm.FlowHAlign.JUSTIFY"></a>
<code><span class="identifier">JUSTIFY</span></code>
<p>The left edge will be at padding.left, the right edge will be at padding.right, and the horizontal gap will
be the horizontal gap plus an even distribution of remaining space.</p>
