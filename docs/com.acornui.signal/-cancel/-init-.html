<h1>&lt;init&gt;</h1>
<a name="com.acornui.signal.Cancel$&lt;init&gt;()"></a>
<code><span class="identifier">Cancel</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>A utility class to use as a parameter within a Signal that indicates that the behavior of signal should be
canceled. Typically, a signal that can be canceled should be named as a gerund. Such as, changing, invalidating, etc.</p>
