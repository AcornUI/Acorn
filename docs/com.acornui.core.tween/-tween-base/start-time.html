<h1>startTime</h1>

<p>Overrides <a href="../-tween/start-time.html">Tween.startTime</a></p>
<p>When the tween is rewound using <a href="../-tween/rewind.html">rewind</a>, the <a href="../-tween/current-time.html">currentTime</a> will be set to this value.
