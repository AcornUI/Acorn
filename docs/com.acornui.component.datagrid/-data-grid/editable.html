<h1>editable</h1>
<a name="com.acornui.component.datagrid.DataGrid$editable"></a>
<code><span class="keyword">var </span><span class="identifier">editable</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>If true, the user may edit cells.
To prevent a single column from being edited, change the <a href="../-data-grid-column/editable.html">DataGridColumn.editable</a> property.
Note: This will not close a currently opened editor.</p>
