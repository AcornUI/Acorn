<h1>fromStr</h1>
<a name="com.acornui.graphics.Color.Companion$fromStr(kotlin.String)"></a>

<p>Returns a new color from a hex string with one of the following formats:

0xRRGGBBAA,
rgb(255, 255, 255),
rgba(255, 255, 255, 255),
