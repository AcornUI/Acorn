name: Publish release
# Thanks to https://medium.com/@shanemyrick/publishing-to-github-packages-with-gradle-and-github-actions-4ad842634c4e
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Publish artifacts
        # The GITHUB_REF tag comes in the format 'refs/tags/xxx'.
        # If we split on '/' and take the 3rd value,
        # we can get the release name.
        # | tail -c +2 to remove the leading 'v'
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | tail -c +2)
          echo "New version: ${NEW_VERSION}"
          echo "$SIGNING_KEY" > signingKey.asc
          gpg --import --batch --passphrase ${{secrets.SIGNING_PASSWORD}} signingKey.asc
          ./gradlew publish -Pversion=${NEW_VERSION} -Psigning.gnupg.keyName=${{ secrets.SIGNING_KEY_ID }} -Psigning.gnupg.passphrase=${{ secrets.SIGNING_PASSWORD }} -PossrhUsername=${{ secrets.OSSRH_USERNAME }} -PossrhPassword=${{ secrets.OSSRH_PASSWORD }} -PgithubToken=${{ github.token }} -PgithubActor=${{ github.actor }}
        env:
          SIGNING_KEY: ${{secrets.SIGNING_KEY}}